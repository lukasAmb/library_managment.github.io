{% extends "base.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}<br>
    </div>
    <div>
        {{ form.author.label }}<br>
        {{ form.author(size=32) }}<br>
    </div>
    <div>
        {{ form.borrower.label }}<br>
        {{ form.borrower(size=32) }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
